<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- /Estilos de bootstrap -->

    <link rel="stylesheet" href="css/styles.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <!-- fila 1 -->
        <header class="row">
            <div class="col">
                <h1><a href="index.html"><img src="https://bolt-gcdn.sc-cdn.net/3/HM75sdrCjY23xuRAwnEsG?bo=EhgaABoAMgF9OgEEQgYI8YPF9AVIAlASYAE%3D&amp;uc=18" jsaction="load:XAeZkd;" jsname="HiaYvf" class="n3VNCb pT0Scc KAlRDb"  style="width: 50px; height: 50px; margin: 0px;"></a>Contacto</h1>
            </div>
        </header>

        <main class="col-md-8">

            <form id="login-form">
                <div class="form-group">
                    <label for="InputName">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre completo">
                    <small id="nameHelp" class="form-text text-muted">No compartiremos tus datos personales</small>
                  </div>  
                <div class="form-group">
                  <label for="InputEmail">Email</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="email@email.com">
                  <small id="emailHelp" class="form-text text-muted">No compartiremos tu email.</small>
                </div>
                
                 <div class="form-group">
                  <label for="InputPassword">Password</label>
                  <input type="password" class="form-control" 
                  id="inputPassword" placeholder="******">
                  <small id="passwordHelp" class="form-text text-muted">ingresa una contrase√±a.</small>
                </div>

                <div class="form-group">
                  <label class="campo__label" for="mensaje">Mensaje</label> <!--El for va con el id para accesibilidad-->
                  <textarea class="form-group area" id="inputMensaje"></textarea> 
                    <small id="mensajeHelp" class="form-text text-muted">deje su comentario.</small>
                </div>
                
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="Check">
                  <label class="form-check-label" for="Check">Recordar</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form> 

        </main>
    </div>
  <!-- Javascript necesarios para bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <!-- /Javascript necesarios para bootstrap -->
  <script src="js/funciones.js"></script>
</body>
</html>
